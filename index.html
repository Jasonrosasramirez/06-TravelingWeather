<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./Develop/style.css"/>

    <title>TravelWeather</title>
</head>


<body>
    <header class = "jumbotron"> <!-- jumbotron is a bootstrap styling -->
        <h1>Weather Deashboard</h1>
    </header>
    
    <div class = "container">
        <!-- Where the main body will be display-->
        
        <div id = "seachForaCitySectionID" >
            <!-- Displays the search bar and some applicable cities -->

            <form  id = "searchBarID"> <!-- action="/action_page.php" removed for testing -->
                <label for = "search"> Search for a City: </label> <br>
                <input type="text" id = "searchInput" placeholder="Search.." name="search">
                <button type="submit" id = "searchSubmitButton"> <i class="fas fa-search-location"></i> </button> <!-- Icon from font awesome -->
            </form>


            <div id = "citySearchHistory">
                <!-- Local Storage used Here -->
                <h3> Search History </h3>
                
                <div id = "searchHistoryContainer1" class = "searchHistoryCityBlock"> <!-- class = "searchHistoryCityBlock" will be added back in -->
                    <p id = "recentCitySearch1"> Search History 1 </p>
                </div>
                

            </div>

        </div>



        <div id = "forecastDisplayContainerSectionID">
            <!-- Contains the 5-DayForecast and city details -->

            <div id = "forecastDisplayID">
                <!-- provides details on the day selected -->

                <div class = "displayRequestInfo">

                    <h2 id = "cityName">  </h2>
                    <i id = "todayWeatherIcon"></i>
                </div>

                <div class = "displayRequestInfo">
                    <p class = displayInfo> Temperature: <span id = "temperatureDisplay">  </span> </p>
                    <p class = displayInfo> Humidity: <span id = "humidityDisplay"> </span> </p>
                    <p class = displayInfo> Wind Speed: <span id = "windSpeedDisplay">  </span> </p>
                    <p class = displayInfo> UV Index: <span id = "UVindexDisplay"> </span> </p>
                </div>
                                
            </div>

            <div id = "forecastDisplayFiveDayID">
                <!-- provides details on the day selected -->

                <h2> 5-Day Forecast: </h2>
                <div id = "forecastDisplayFiveDayCardsID"> 
                    <div class = "cardBorder">
                        <p> Day 1 </p>
                        <i id = "day1WeatherIcon"></i>
                        <p> Temp: <span id = "day1TempDisplay"> </span> </p>
                        <p> humidity: <span id = "day1HumidityDisplay"> </span> </p>
                    </div>
                    
                    <div class = "cardBorder">
                        <p> Day 2 </p>
                        <i id = "day2WeatherIcon"></i>
                        <p> Temp: <span id = "day2TempDisplay"> </span> </p>
                        <p> humidity: <span id = "day2HumidityDisplay"></span> </p>
                    </div>

                    <div class = "cardBorder">
                        <p> Day 3 </p>
                        <i id = "day3WeatherIcon"></i>
                        <p> Temp: <span id = "day3TempDisplay"> </span> </p>
                        <p> humidity: <span id = "day3HumidityDisplay"></span> </p>
                    </div>

                    <div class = "cardBorder">
                        <p> Day 4 </p>
                        <i id = "day4WeatherIcon"></i>
                        <p> Temp: <span id = "day4TempDisplay"> </span> </p>
                        <p> humidity: <span id = "day4HumidityDisplay"></span> </p>
                    </div>

                    <div class = "cardBorder">
                        <p> Day 5 </p>
                        <i id = "day5WeatherIcon"></i>
                        <p> Temp: <span id = "day5TempDisplay"> </span> </p>
                        <p> humidity: <span id = "day5HumidityDisplay"></span> </p>
                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
</body>




</html>
